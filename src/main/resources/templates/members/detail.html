<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.member}">회원 상세</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .info {
            margin-bottom: 15px;
            font-size: 15px;
        }
        .info strong {
            display: inline-block;
            width: 120px;
            color: #495057;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            color: white;
            transition: background 0.2s;
        }
        .btn-edit { background-color: #0d6efd; }
        .btn-edit:hover { background-color: #0b5ed7; }

        .btn-delete { background-color: #dc3545; }
        .btn-delete:hover { background-color: #bb2d3b; }

        .btn-list { background-color: #6c757d; }
        .btn-list:hover { background-color: #5c636a; }

        .alert-success {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>


<div class="card">
	
	<!-- status=true 일 때만 알림 보여주기 -->
	<div th:if="${param.status}" class="alert alert-success alert-dismissible fade show" role="alert">
	    <i class="fa-solid fa-circle-check"></i> <span th:text="#{alert.member.saveSuccess}">저장 완료</span>
	</div>
	
    <h1 th:text="#{page.member}">회원 상세</h1>
    
    <div class="info">
        <strong>ID:</strong> <span th:text="${member.id}"></span>
    </div>
    <div class="info">
        <strong>로그인 ID:</strong> <span th:text="${member.loginId}"></span>
    </div>
    <div class="info">
        <strong>이름:</strong> <span th:text="${member.displayName}"></span>
    </div>

    <div class="btn-container">
        <a class="btn btn-edit" th:text="#{page.updateMember}" th:href="@{/members/{id}/edit(id=${member.id})}">수정</a>
        <form th:action="@{/members/{id}/delete(id=${member.id})}" method="post" style="display:inline;"
              onsubmit="return confirm('정말 삭제하시겠습니까?');">
            <button type="submit" th:text="#{button.delete}" class="btn btn-delete">삭제</button>
        </form>

        <a class="btn btn-list" th:text="#{page.members}" th:href="@{/members}">목록</a>
    </div>
</div>

</body>
</html>
