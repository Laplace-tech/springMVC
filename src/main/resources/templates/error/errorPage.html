<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${status} + ' ' + ${error}">오류 발생</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body { font-family: "Segoe UI", Arial, sans-serif; background-color: #f8f9fa; }
        .container { max-width: 700px; margin: 80px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #dc3545; text-align: center; margin-bottom: 20px; }
        .message { text-align: center; font-size: 1.1rem; margin-bottom: 20px; }
        .btn-home { display: block; width: 180px; margin: 0 auto; }
        .dev-info { background: #f1f3f5; padding: 15px; border-radius: 6px; font-size: 0.85rem; color: #495057; margin-top: 20px; }
        .dev-info pre { white-space: pre-wrap; word-break: break-word; }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${status} + ' - ' + ${error}">오류</h1>

    <!-- 사용자 친화 메시지 -->
	<p class="message" th:switch="${status}">
	    <span th:case="400">잘못된 요청입니다. 입력값을 확인해주세요.</span>
	    <span th:case="404">요청하신 페이지를 찾을 수 없습니다.</span>
	    <span th:case="403">접근 권한이 없습니다.</span>
	    <span th:case="401">로그인이 필요합니다.</span>
	    <span th:case="500">서버에 오류가 발생했습니다. 잠시 후 다시 시도해주세요.</span>
	    <span th:case="*">예기치 못한 오류가 발생했습니다.</span>
	</p>


    <a th:href="@{/}" class="btn btn-danger btn-home">홈으로 이동</a>

    <!-- 개발자용 디버깅 정보 (dev 환경에서만) -->
    <div class="dev-info" th:if="${trace}">
        <h6>개발자용 디버깅 정보</h6>
        <ul>
            <li><strong>타임스탬프:</strong> <span th:text="${timestamp}"></span></li>
            <li><strong>요청 경로:</strong> <span th:text="${path}"></span></li>
            <li><strong>메시지:</strong> <span th:text="${message}"></span></li>
            <li><strong>예외 클래스:</strong> <span th:text="${exception}"></span></li>
        </ul>
        <pre th:text="${trace}"></pre>
    </div>
</div>
</body>
</html>
