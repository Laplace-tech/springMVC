<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.login}">로그인</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            font-weight: 700;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 4px;
        }

        .btn-login {
            font-weight: 600;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="login-container">

    <h2 th:text="#{page.login}" class="mb-4 text-center">로그인</h2>

    <form th:action="@{/login}" th:object="${loginForm}" method="post">

        <!-- 로그인 아이디 -->
        <div class="mb-3">
            <label for="loginId" class="form-label">아이디</label>
            <input type="text" th:field="*{loginId}" class="form-control" id="loginId" placeholder="아이디 입력">
            <div th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="error-message"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="비밀번호 입력">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
        </div>

        <!-- redirectURL 히든 필드 -->
        <input type="hidden" name="redirectURL" th:value="${param.redirectURL}" />

        <!-- 글로벌 에러 -->
        <div th:if="${#fields.hasGlobalErrors()}" class="error-message mb-3">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit" class="btn btn-primary w-100 btn-login">
            <i class="fa-solid fa-right-to-bracket me-1"></i> 로그인
        </button>

    </form>
</div>

</body>
</html>
